    <!-- ExtJS Library -->
    <script src="../../extjs/ext-all.js"></script>

    <!-- Form Validation and Logging Script -->
    <script>
        // Generate submission number function
        function generateSubmissionNo() {
            // Generate submission number with VAT prefix + 8 digits
            // Format: VAT + random 8 digits (e.g., VAT01896410)
            var randomNumber = Math.floor(10000000 + Math.random() * 90000000);
            return 'VAT' + randomNumber;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Get the Register button
            var registerBtn = document.getElementById('button-1076-btnEl');
            var resetBtn = document.getElementById('btnReset-btnEl');
            
            if (registerBtn) {
                registerBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Get form values
                    var username = document.querySelector('input[name="txtVatUsername"]').value;
                    var password = document.querySelector('input[name="txtVatPassword"]').value;
                    var rePassword = document.querySelector('input[name="txtVatReTypePassword"]').value;
                    var panNumber = document.querySelector('input[name="txtVATPANNo"]').value;
                    var email = document.querySelector('input[name="txtVatEmailId"]').value;
                    var contactNumber = document.querySelector('input[name="ext-gen1175"]').value;
                    
                    // Validation
                    if (!username || !password || !rePassword || !panNumber) {
                        alert('कृपया सबै आवश्यक फिल्डहरू भर्नुहोस्! (Please fill all required fields!)');
                        return;
                    }
                    
                    if (password !== rePassword) {
                        alert('पासवर्ड मेल खाएन! (Passwords do not match!)');
                        return;
                    }
                    
                    if (panNumber.length !== 9) {
                        alert('स्थायी लेखा नम्बर ९ अंकको हुनुपर्छ! (PAN must be 9 digits!)');
                        return;
                    }
                    
                    // Create data object
                    var formData = {
                        username: username,
                        password: password,
                        panNumber: panNumber,
                        email: email,
                        contactNumber: contactNumber,
                        timestamp: new Date().toLocaleString()
                    };
                    
                    // Log to console
                    console.log('=== VAT Return Entry Registration ===');
                    console.log('Username:', formData.username);
                    console.log('PAN Number:', formData.panNumber);
                    console.log('Email:', formData.email);
                    console.log('Contact Number:', formData.contactNumber);
                    console.log('Timestamp:', formData.timestamp);
                    console.log('Full Data:', formData);
                    console.log('=====================================');
                    
                    // Save to localStorage
                    var registrations = JSON.parse(localStorage.getItem('vatRegistrations') || '[]');
                    
                    // Generate submission number
                    var submissionNo = generateSubmissionNo();
                    formData.submissionNo = submissionNo;
                    
                    registrations.push(formData);
                    localStorage.setItem('vatRegistrations', JSON.stringify(registrations));
                    localStorage.setItem('lastRegistration', JSON.stringify(formData));
                    
                    console.log('Saved to localStorage. Total registrations:', registrations.length);
                    console.log('Submission No:', submissionNo);
                    
                    // Redirect to success page with data
                    window.location.href = 'vat_registration_success.html?submissionNo=' + submissionNo + 
                                          '&userName=' + encodeURIComponent(username) + 
                                          '&panNo=' + encodeURIComponent(panNumber);
                });
            }
            
            if (resetBtn) {
                resetBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Reset all input fields
                    document.querySelector('input[name="txtVatUsername"]').value = '';
                    document.querySelector('input[name="txtVatPassword"]').value = '';
                    document.querySelector('input[name="txtVatReTypePassword"]').value = '';
                    document.querySelector('input[name="txtVATPANNo"]').value = '';
                    document.querySelector('input[name="txtVatEmailId"]').value = '';
                    document.querySelector('input[name="ext-gen1175"]').value = '';
                    
                    console.log('Form reset');
                });
            }
        });
    </script>
